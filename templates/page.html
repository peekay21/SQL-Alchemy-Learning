<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Pagination</title>
  </head>
  <body>
    
    <div class ="container">

        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                {% for page in threads.iter_pages(left_edge = 3, right_edge = 4) %}

                    {% if page %}
                        {% if page == pagenum %}   
                            <li class="page-item  active"><a class="page-link" href="{{ url_for('thread', page_num = page) }}"> {{ page }} </a></li>
                        {% else %}
                            <li class="page-item"><a class="page-link" href="{{ url_for('thread', page_num = page) }}"> {{ page }} </a></li>
                        {% endif %}
                    
                    {% else %}
                        <li class="page-item"><a class="page-link" >...</a></li>
                    {% endif %}
                {% endfor %}
            
            </ul>
          </nav>

        {% for thread in threads.items %}

        <div class ="alert alert-primary" role ="alert">
            {{ thread.title }}
        </div>

        {% endfor %}

        

    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
